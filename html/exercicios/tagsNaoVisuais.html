<h1>Tags não visuais</h1>

<!-- 
    Tags semânticas:
        section - agrupamento temático de conteúdo
        article - conteúdo auto-contido
        header - cabeçalho do documento
        footer -rodapé do documento
        nav - agrupa links de navegação
        aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
        details - exibe detalhes que podem ser exibidos ou escondidos

    As famosas:
        div - divisão ou seção
        span - agrupa elementos inline
 -->

 <div>Área 1</div>
 <div>Área 2</div>

 <p>Esse é um texto com um <span class="diferente">muitas palavras e ponto</span></p>

 <style>
     div {
         display: inline;
     }

     span {
         display: block;
     }
     .diferente {
         font-weight: bold;
         font-size: 30px;
         color: red;
     }
 </style>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div {
            font-size: 60px;
            padding: 30px;
            border: solid 5px greenyellow;
        }
        
        .static {
            top: 100px;
            left: 100px;
            background-color: steelblue;
        }

        .fixed {
            position: fixed;
            bottom:30px;
            right: 0px;
            background-color: tomato;
        }

        .relative1 { /* considera o elemento anterios, não  página */
            position: relative;
            left: 50px;
            top: 5px;
            background-color: teal;
        }

        .relative2 {
            position: relative;
            left: 250px;
            top: 2000px;
            width: 200px;
            height: 200px;
            background-color: turquoise;
        }

        .absolute1 { /* considera o componente no qual ele pertence, caso este seja relativo ou, a página */
            position: absolute;
            left: 350px;
            top: 120px;
            background-color: thistle;
        }

        .absolute2 {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: orangered;
        }

        .sticky {
            position: -webkit-sticky; /* por causa do safari */
            position: sticky;
            background-color: orchid;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="static">Static (Padrão)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2"></div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 2000px;">Opa</p>
</body>

</html>
